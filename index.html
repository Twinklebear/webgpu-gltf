<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                           integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                           crossorigin="anonymous">

    <title>WebGPU glTF</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h4>WebGPU glTF</h4>
                <canvas id="webgpu-canvas" class="img-fluid" width="1280" height="720"></canvas>
                <div class="col-12 alert alert-danger" id="no-webgpu" style="display:none;">
                    <h4>Error: Your browser does not support WebGPU</h4>
                </div>
            </div>
            <div class="col-12 text-center">
                Demo of a glTF renderer using WebGPU. Supports loading binary glTF files only.
                Get the code on <a href="https://github.com/Twinklebear/webgpu-gltf">Github!</a>
                <p id="fps"></p>
            </div>
            <div class="col-12 col-lg-8 mx-auto">
                <input type="file" class="custom-file-input" id="uploadGLB" accept=".glb">
                <label class="custom-file-label" for="uploadGLB">Upload GLB File</label>
            </div>
        </div>
    </div>
</body>
</html>
